      - "Measure emergent wave propagation"
    
    success_criteria:
      - "Show continuous waves emerge from discrete pulses"
      - "Verify c = 1/√(μ₀ε₀) from lattice parameters"
      - "Demonstrate quantum-like uncertainty from under-sampling"
    
    deliverable:
      - "Simulation code + documentation"
      - "Paper: 'Discrete Substrate Dynamics Reproduce Maxwell'"
  
  problem_3c_high_impedance_regions:
    title: "Model EM behavior near topological defect clusters"
    status: "open"
    
    approach:
      - "Place multiple M-string structures (electrons)"
      - "Calculate local ΔZ_topo around each"
      - "Solve modified propagation with Z = Z₀ + ΔZ_topo"
      - "Measure light speed variations, refraction anomalies"
    
    success_criteria:
      - "Predict measurable c variations near matter"
      - "Calculate anomalous dispersion near nuclei"
      - "Compare with Pound-Rebka, gravitational redshift"
    
    testable_predictions:
      - "Frequency shifts in strong EM fields"
      - "Modified light deflection near massive objects"
      - "Vacuum dispersion in ultra-high fields"
    
    deliverable: "Simulation results + experimental test proposals"

