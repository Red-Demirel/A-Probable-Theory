  speed_of_light:
    definition: "c = 1/√(μ₀ε₀)"
    from_impedance: "c = Z₀/√(μ₀Z₀/c × 1/(Z₀c)) = Z₀/(Z₀/c) = c"
    consistency_check: "Self-consistent ✓"
    physical_meaning: "Propagation speed of impedance perturbations in baseline Praesto"
  
  elementary_charge:
    definition: "e² = (coupling constant from symmetry breaking)"
    relation: "e²/4πε₀ = α·ℏc (fine structure)"
    physical_meaning: "Quantized unit of topological twist (from Problem 2)"

